<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>MojikoJS</title>
<style>
html,body {
	margin :0;
	padding :0;
	overflow : hidden;
	background-color : black;
}
body {
	height : 100%;
}
h1 {
	position : absolute;
	color : rgba(255,255,255,0.0);
	background-position : center center;
	background-size : contain;
	background-repeat : no-repeat;
	width : 100%;
	height : 100%;
	top : 0%;
	left : 0%;
	margin : 0;
	padding : 0;
}
#first {
	background-image : url(img/desc.jpg);
	opacity : 0.0;
}
#second {
	display : none;
	background-image : url(img/url.jpg);	
}
</style>
<link rel="stylesheet" href="css/common.css" type="text/css">
</head>
<body>
	<h1 id="first">さあ、ブラウザにMojikoを呼び込もう</h1>
	<h1 id="second">MojikoJS</h1>
<script>
window.onload = function() {
	var first = document.getElementById('first');
	var MAX_COUNT = 30.0;
	var count =0;
	var ac = function() {
		count++;
		if( count<MAX_COUNT ) {
			first.style.opacity = count/MAX_COUNT;
			setTimeout(ac,1000/60);
		} else {
			first.style.opacity=1.0;
		}
	};
	ac();
}
var change = function () {
	document.getElementById('first').style.display='none';
	document.getElementsByTagName('html')[0].style.backgroundColor='white';
	document.getElementsByTagName('body')[0].style.backgroundColor='white';	
	second = document.getElementById('second');
	if( second.style.display !== "block" ) {
		second.style.opacity=0.0;
		second.style.display='block';
		var MAX_COUNT = 60.0;
		var count =0;
		var ac = function() {
			count++;
			if( count<MAX_COUNT ) {
				second.style.opacity = count/MAX_COUNT;
				setTimeout(ac,1000/60);
			} else {
				second.style.opacity=1.0;
			}
		};
		ac();
	}
}
document.onclick = change;
document.onkeydown = change;
</script>
</body>
</html>
