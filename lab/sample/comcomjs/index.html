<script>
// プラグインで不足するアクションを追加する
COMCOM.actions["down-and-shake"] = function(next,end){
	var MOVE_TIME_END = 120;
	var SHAKE_TIME_END = 150;
	var time = 0;
	next.style.opacity=0.0;
	next.style.display="block";
	var fn = function(){
		time++;
		if( time <= MOVE_TIME_END ) {
			next.style.marginTop=(-(MOVE_TIME_END-time)/3)+"%";
			next.style.opacity=time/(MOVE_TIME_END*1.0);
			window.requestAnimationFrame(fn);
		} else if( time <= SHAKE_TIME_END ) {
			if( time%4 < 2 ) {
				next.style.marginTop="0.8%";
			} else {
				next.style.marginTop="-0.8%";
			}
			window.requestAnimationFrame(fn);
		} else {
			end();
		}
	};
	fn();
};
</script>
